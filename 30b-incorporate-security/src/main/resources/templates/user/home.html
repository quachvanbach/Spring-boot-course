<!DOCTYPE html>
<html lang="vi" xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Hệ thống quản lý sinh viên</h3>
            <h4>Trang chủ</h4>
        </div>
        <div class="col-sm-6 justify-content-end">
            <div class="row">
                <div class="col-sm-8">
                    Xin chào <b> <span sec:authentication="principal.username"></span></b>,
                    <span sec:authentication="principal.authorities"></span>
                </div>
                <div class="col-sm-4">
                    <form action="#" th:action="@{logout}" method="post">
                        <input type="submit" class="btn btn-info" value="Đăng xuất"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <button sec:authorize="hasAnyRole('ADMIN', 'MANAGER', 'USER')" class="btn btn-success">Xem</button>
    <button sec:authorize="hasAnyRole('ADMIN', 'MANAGER')" class="btn btn-warning">Chỉnh sửa</button>
    <button sec:authorize="hasRole('ADMIN')" class="btn btn-danger">Xoá</button>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
