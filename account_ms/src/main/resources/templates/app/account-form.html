<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    input {
        margin-top: 20px;
    }

</style>
<body>
<div class="container text-center">
    <h3>Add new account</h3>
    <hr>
    <div class="row justify-content-md-center">
        <div class="col-8">
            <form action="#" th:action="@{/app/save}" th:object="${managedAccount}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="text" th:field="*{accountType}" placeholder="Account type"
                       class="form-control w-100 mb4">
                <input type="text" th:field="*{username}" placeholder="Username" class="form-control mb4">
                <input type="password" th:field="*{password}" placeholder="Password"
                       class="form-control w-100 mb4">
                <input type="text" th:field="*{twoFA}" placeholder="2FA" class="form-control w-100 mb4">
                <input type="text" th:field="*{firstName}" placeholder="First name"
                       class="form-control w-100 mb4">
                <input type="text" th:field="*{lastName}" placeholder="Last name"
                       class="form-control w-100 mb4">
                <input type="date" th:field="*{dob}" placeholder="Date of birth"
                       class="form-control w-100 mb4"/>
                <input type="text" th:field="*{phonenumbers[0].phonenumber}" placeholder="Phonenumber 1"
                       class="form-control w-100 mb4">
                <input type="text" th:field="*{phonenumbers[0].source}" placeholder="Source of phone number 1"
                       class="form-control w-100 mb4">
                <input type="text" th:field="*{phonenumbers[1].phonenumber}" placeholder="Phonenumber 2"
                       class="form-control w-100 mb4">
                <input type="text" th:field="*{phonenumbers[1].source}" placeholder="Source of phone number 2"
                       class="form-control w-100 mb4">
                <input type="text" th:field="*{phonenumbers[2].phonenumber}" placeholder="Phonenumber 3"
                       class="form-control w-100 mb4">
                <input type="text" th:field="*{phonenumbers[2].source}" placeholder="Source of phone number 3"
                       class="form-control w-100 mb4">
                <input type="email" th:field="*{gmail[0].username}" placeholder="Gmail 1" class="form-control w-100 mb4">
                <input type="password" th:field="*{gmail[0].password}" placeholder="Passmail 1"
                       class="form-control w-100 mb4 m-20">
                <input type="email" th:field="*{gmail[1].username}" placeholder="Gmail 2" class="form-control w-100 mb4">
                <input type="password" th:field="*{gmail[1].password}" placeholder="Passmail 2"
                       class="form-control w-100 mb4 m-20">
                <input type="email" th:field="*{gmail[2].username}" placeholder="Gmail 3" class="form-control w-100 mb4">
                <input type="password" th:field="*{gmail[2].password}" placeholder="Passmail 3"
                       class="form-control w-100 mb4 m-20">
                <hr/>
                <button type="submit" class="btn btn-success col-4">
                    <span th:if="${managedAccount.id}">Update</span>
                    <span th:unless="${managedAccount.id}">Save</span>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script>
    function submitForm(formNumber) {
        if (formNumber === 2) {
            document.getElementById('phonenumber-form').submit();
        } else if (formNumber === 3) {
            document.getElementById('gmail-form').submit();
        }
    }
</script>
</body>
</html>
