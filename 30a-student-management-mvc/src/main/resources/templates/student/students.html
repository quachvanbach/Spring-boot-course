<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<div class="container">
<body>
<h3> Danh sách sinh viên</h3>
<hr>
<table class="table table-bordered table-striped">
    <thead class="table-info">
    <tr>
        <td>ID</td>
        <td>Họ</td>
        <td>Tên</td>
        <td>Email</td>
        <td>Xử lý</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
                <td th:text="${student.id}">ID</td>
                <td th:text="${student.lastName}">Last name</td>
                <td th:text="${student.firstName}">First name</td>
                <td th:text="${student.email}">Email</td>
            <td>
                <a th:href="@{/students/edit(id=${student.id})}" class="btn btn-info btn-l">Chỉnh sửa</a>
                <a th:href="@{/students/delete(id=${student.id})}" class="btn btn-danger btn-l"
                onclick="return confirm ('Bạn muốn xoá sinh viên này?')">Xoá</a>
            </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/students/create}" class="btn btn-success btn-sm mb-4">Thêm mới</a>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
